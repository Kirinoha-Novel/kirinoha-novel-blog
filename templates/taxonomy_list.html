{% extends "base.html" %} {% block content %} {% include "header.html" %}
<div class="tag-list-page-div">
  <h1 class="title">タグ一覧</h1>
  <div class="ul-wrapper">
    <ul>
      {% for term in terms %}
      <li>
        <a href="{{ term.permalink | safe }}">
          <div>
            <h2>#{{ term.name | safe }}</h2>
            <p>(&ensp;{{ term.page_count | safe }}&ensp;記事&ensp;)</p>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
